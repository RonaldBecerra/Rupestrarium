    function loadDefEs(num){
        type = num;
        var div = document.getElementById("def");
        if (num == 1){
           div.innerHTML = `<p style="font-family: 'FontTexto';font-size:2vmin;line-height:1;position: absolute;top:calc(200px + 34vh);right: 42px;width: 19%;height:calc(100vh - 200px - 39.5vh) " ><b>Los <span style="color:red;font-style:italic">Petroglifos</span> son grabados de figuras en bajo relieve, en la superficie de algunas rocas. Realizados con diferentes técnicas de percusión directa o indirecta, abrasión y/o rayado. Su presencia implica, como implicaba en épocas pasadas, territorialidad. Las señales eran reconocidas por los miembros de una misma comunidad étnica, e identificadas como signos territoriales por miembros de otras comunidades, que las temían y respetaban.</b></p>`
        }else if(num == 2){
            div.innerHTML = `<p style="font-family: 'FontTexto';font-size:1.75vmin;line-height:1;position: absolute;top:calc(200px + 35vh);right: 42px;width: 19%;height:calc(100vh - 200px - 39.5vh)" ><b>Los significados de las imágenes de los 
<span style="color:red;font-style:italic">Petroglifos</span>, conocidos por nosotros 
solo en unos casos, definían su función, 
que es muy variable. En algunos grupos 
amazónicos  venezolanos, la función 
sagrada de los <span style="color:red;font-style:italic">Petroglifos</span>, está 
relacionada a la transmisión de preceptos 
religiosos vitales, para la supervivencia de 
la comunidad;  su función como objetos 
sagrados, conocida entre los ArawaKos,
posiblemente es ampliable a otros 
grupos. En sitios de los estados Barinas, 
Carabobo y Amazonas entre otros, parecen 
representar complejos de tipo ceremonial.</b></p>`
        }else if(num == 3){
            div.innerHTML = `<p style="font-family: 'FontTexto';font-size:1.75vmin;line-height:1;position: absolute;top:calc(200px + 34vh);right: 42px;width: 19%;height:calc(100vh - 200px - 39.5vh)" ><b>Las <span style="color:blue;font-style:italic">Pinturas Rupestres o Pictografías</span>, 
son dibujos realizados sobre las rocas, 
mediante la aplicación de pigmentos.
Se utilizaron en unos casos sustancias 
minerales, como almagre y óxidos de 
hierro, en otros sustancias vegetales 
-chica,(Arrabidea Chica) y caraña 
(Bursera Simaruba), de orígen animal: 
sangre, grasas,huevos, también carbón y
arcillas. Aparecen realizadas en cuevas y 
abrigos, protegidas del clima y de la 
visibilidad fácil, en muchos casos han sido 
encontradas acompañadas de fardos 
mortuorios, posiblemente cumpliendo la 
función de símbolos protectores de los 
muertos.
</b></p>`
        }else{
            div.innerHTML = `<p style="font-family: 'FontTexto';font-size:1.75vmin;line-height:1;position: absolute;top:calc(200px + 35vh);right: 42px;width: 19%;height:calc(100vh - 200px - 39.5vh)" ><b>Son la Manifestación Rupestre de 
manufactura prehispánica más extendida,  
llegando incluso a utilizarse hasta el 
presente, en las pinturas que acompañan 
los restos mortuorios de etnias indígenas 
contemporáneas, y en rituales de 
tradición espiritista y santera, que 
aparecen  en grandes murales al aire 
libre. La mayor parte de las Pictografías 
en el mundo, son de color rojo, pero
también se han encontrado pintadas en 
negro, naranja, amarillo y blanco, entre 
otros.
En Venezuela, fueron indicadores territoriales 
de los sitios de enterramientos de un grupo.
</b></p>`
        }
    }

function loadDefEn(num){
        type = num;
        var div = document.getElementById("def");
        if (num == 1){
           div.innerHTML = `<p style="font-family: 'FontTexto';font-size:2vmin;line-height:1;position: absolute;top:calc(200px + 34vh);right: 42px;width: 19%;height:calc(100vh - 200px - 39.5vh)" ><b>The <span style="color:red;font-style:italic"> Petroglyphs</span> are engravings of figures 
in bas-relief,on the surface of 
some rocks.
Performed with different techniques of 
direct percussion or indirect, abrasion 
and / or scratching.
The presence of these signs engraved 
on stone implies territoriality.
The signs are recognized by members 
of one ethnic community, and identified as 
territorial markers by members of other 
communities, who fear and respect them.
</b></p>`
        }else if(num == 2){
            div.innerHTML = `<p style="font-family: 'FontTexto';font-size:2vmin;line-height:1;position: absolute;top:calc(200px + 34vh);right: 42px;width: 19%;height:calc(100vh - 200px - 39.5vh)" ><b> 
The meanings of the images in the
<span style="color:red;font-style:italic"> Petroglyphs</span>, however, did vary.
These are known to us in only a
few cases and, in turn, defined
their function. In some Venezuelan 
groups, the sacred function of the 
<span style="color:red;font-style:italic"> Petroglyphs</span>, is related to the 
transmission of rules, vital for the 
survival of the community.
Its function as sacred objects,
known among the ArawaK, 
is possibly expandable to other groups. 
In areas of the states Barinas, Carabobo 
and Amazonas among others, 
they seem to represent 
ceremonial centres.
</b></p>`
        }else if(num == 3){
            div.innerHTML = `<p style="font-family: 'FontTexto';font-size:2vmin;line-height:1;position: absolute;top:calc(200px + 34vh);right: 42px;width: 19%;height:calc(100vh - 200px - 39.5vh)" ><b>The <span style="color:blue;font-style:italic">Rock Paintings or Pictographs</span>,
Are drawings made on rocks by means of
the application of pigments. They were used in
mineral substances such as
oxides of iron, substances of animal origin,
such as blood and fats, also coal and clays.
they appear in caves and coats,
protected from climate and visibility,
since in many cases these were found
accompanied by funeral bundles
and they possibly functioned as protective
symbols for the dead.

</b></p>`
        }else{
            div.innerHTML = `<p style="font-family: 'FontTexto';font-size:1.75vmin;line-height:1;position: absolute;top:calc(200px + 36vh);right: 42px;width: 19%;height:calc(100vh - 200px - 39.5vh)" ><b>Although <span style="color:blue;font-style:italic">Rock Paintings</span> is
prehispanic in origin, it seems to
cover a greater time span than 
Petroglyphs and has even been used
in quite recent times. in paintings 
that accompany the mortuary remains 
of contemporary indigenous groups, 
and spiritualistic rituals and Santeria 
tradition, which appear in large 
outdoor murals.
Most of the Pictographs in the world, 
are red, but also found painted in black, 
orange, yellow and white, among others.
In Venezuela, the majoriy of Rock
Paintings were territorial markers at a
Tribe’s sacred burial sites.

</b></p>`
        }
    }
