<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Rupestrarium Web</title>
    <link rel="stylesheet" href="./estilos_de_prueba.css">
</head>
<body>
    <button class="button" style="position: absolute;font-family: 'FontRupes';font-size: 2vw; top: 200px;left: 40px;" onclick="borrar();this.style.background='black'; loadTextImage(0)"><b id="textButton0" style="color: white;font-weight: lighter;font-family: FontRupes;font-size: smaller;"></b></button>
    <button class="button" style="position: absolute;font-family: 'FontRupes';font-size: 2vw; top: calc(200px + 6.5vh);left: 40px;" onclick="borrar();this.style.background='black';loadTextImage(1)"><b id="textButton1" style="color: white;font-weight: lighter;font-size: smaller;"></b></button>

</body>
</html>
