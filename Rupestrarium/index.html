<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link id="size-stylesheet" rel="stylesheet" type="text/css" href="css/narrow.css"/>
	<title>Rupestrarium</title>
</head>

<body>
	<!-- Header, with light brown color -->
	<header>
		<!-- Web normal version: Logo container, with stone texture background -->
		<div id="stone-texture">
			<div class="div1 web_div">
				<img id="logo-fundabitat" class="webOnly" src="img/logo-FUNDABITAT.png">
			</div>
			<div class="div2 web_div">
				<img class="webOnly rupestrarium-title">
			</div>
			<div class="div3 web_div">
				<img id="logo-anar" class="webOnly"src="img/logo ANAR.png">
			</div>

			<!-- Header for the initial view in the narrow version -->
			<div id="narrowInitHeader" class="narrowOnly whole" style="position:absolute">
				<div class="whole" style="display:flex; justify-content:flex-start; flex-direction:row">
					<div class="centeredFlex" style="width:14%">
						<img src="img/hamburger-menu.png"  onclick="openIndex()" onmouseover="this.style.height='65%'" onmouseout="this.style.height='55%'" ontouchend="this.onmouseout()" style="height:55%" >
					</div>

					<div class="centeredFlex" style="width:59%">
						<img class="rupestrarium-title">
					</div>

					<div class="centeredFlex" style="width:27%; height:95%">
						<div style="width:90%; height:100%; display:flex; flex-direction:row; justify-content:space-around">
							<a class="centeredFlex" target="_blank" href="https://www.facebook.com/anarvenezuela/">
								<img src="img/mobileHeader/icon-facebook.png" onmouseover="this.style.height='52%'" onmouseout="this.style.height='47%'" ontouchend="this.onmouseout()" style="position:absolute; height:47%;">
							</a>
							<a class="centeredFlex" target="_blank" href="mailto:anarvenezuela@gmail.com">
								<img src="img/mobileHeader/icon-e-mail.png" onmouseover="this.style.height='54.76%'" onmouseout="this.style.height='49.5%'" ontouchend="this.onmouseout()" style="position:absolute; height:49.5%;">
							</a>
							<a class="centeredFlex" target="_blank" href="https://anar.org.ve/">
								<img src="img/footer/icon-pag-web.png"; onmouseover="this.style.height='53.1%'" onmouseout="this.style.height='48%'" ontouchend="this.onmouseout()" style="position:absolute; height:48%;">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Header for all views in the narrow version, except the initial one -->
		<div id="narrowMainHeader" class="narrowOnly whole" style="position:absolute; top:0px; z-index:1"></div>
	</header>

	<!-- Middle section with red color -->
	<main>
		<div id="subtitle-container" class="centeredFlex">
			<!-- Text: Figuras rupestres -->
			<div id="subtitle"></div>
		</div>

		<!-- Central section that has contents displayed horizontally -->
		<div class="main-container">

			<div class="viewBorder">
				<!-- Text: "Cueva de las manos - Argentina" -->
				<div id="main-left-label" class="vertical-text-bottom-to-top"></div>
			</div>

			<!-- Here is the place of the buttons "Presentation", "Introduction", "Instructions", "Credits" and "Contact", plus the Cave of the hands image -->
			<div id="leftColumnMenu" class="columnMenu"></div>

			<!-- This is the section that is on the center of the view, which is the place of the images, slider figures and quiz questions -->
			<div id="main-background" class="whole centeredFlex"></div>

			<!-- Here is the place of the buttons "Petroglyphs 1", "Petroglyphs 2", "Rock Paintings 1", "Rock Paintings 2" and "Contact", plus the description of an art or the South of Morocco image -->
			<div id="rightColumnMenu" class="columnMenu"></div>

			<div class="viewBorder">
				<!-- Text: "Sur de Marruecos - África" -->
				<div id="main-right-label" class="vertical-text-bottom-to-top"></div>
			</div>

		</div>

	</main>

	<footer>
		<div class="centeredFlex" style="flex-direction: row;">
			<!-- Web normal version -->
			<div class="links_language" style="justify-content:flex-end; padding-right:3%">
				<div class="centeredFlex">
					<img src="img/footer/spain.png" onclick="change_language('spanish');" onmouseover="this.style.height='70%'" onmouseout="this.style.height='60%'" ontouchend="this.onmouseout()" style="position:absolute; height:60%">
				</div>

				<div class="centeredFlex">
					<img src="img/footer/uk.png" onclick="change_language('english');" onmouseover="this.style.height='70%'" onmouseout="this.style.height='60%'" ontouchend="this.onmouseout()" style="position:absolute; height:60%;">
				</div>
			</div>

			<!-- Narrow version (mobile) -->
			<div class="narrowOnly narrow_language_section centeredFlex">
				<img src="img/footer/spain.png" onclick="change_language('spanish');" onmouseover="this.style.height='70%'" onmouseout="this.style.height='60%'" ontouchend="" style="position:absolute; height:60%">
			</div>

			<!--Text: All rights reserved -->
			<div id="footer-label"></div>

			<!-- Web normal version -->
			<div class="links_language" style="justify-content:flex-start; padding-left:3%">
				<a class="centeredFlex" target="_blank" href="https://www.facebook.com/anarvenezuela/">
					<img src="img/footer/icon-facebook.png" onmouseover="this.style.height='80%'" onmouseout="this.style.height='70%'" ontouchend="this.onmouseout()" style="position:absolute; height:70%;">
				</a>
				<a class="centeredFlex" target="_blank" href="mailto:anarvenezuela@gmail.com">
					<img src="img/footer/icon-e-mail.png" onmouseover="this.style.height='70%'" onmouseout="this.style.height='60%'" ontouchend="this.onmouseout()" style="position:absolute; height:60%;">
				</a>
				<a class="centeredFlex" target="_blank" href="https://anar.org.ve/">
					<img src="img/footer/icon-pag-web.png"; onmouseover="this.style.height='68%'" onmouseout="this.style.height='59%'" ontouchend="this.onmouseout()" style="position:absolute; height:59%;">
				</a>
			</div>

			<!-- Narrow version (mobile) -->
			<div class="narrowOnly narrow_language_section centeredFlex">
				<img src="img/footer/uk.png" onclick="change_language('english');" onmouseover="this.style.height='70%'" onmouseout="this.style.height='60%'" ontouchend="this.onmouseout()" style="position:absolute; height:60%;">
			</div>
		</div>
	</footer>

	<!-- Drawer navigator (index) -->
	<div id="index-view-container" class="narrowOnly" style="display:none">
		<!-- This is the index content properly -->
		<div id="index-view">
			<!-- Superior part that has a figure and the Rupestrarium title -->
			<div id="index-orangeBackground" style="display:flex; flex-direction:column; height:25%; width:100%; background-color:#e76600">
				<div style="position:absolute; width:100%; height:21.43%; display:flex; flex-direction:row; justify-content:flex-end; align-items:center; padding-right:4%">
					<!-- X button to close the index -->
					<img id="index-closeX" src="img/index/closeX.png" onclick="closeIndex()" onmouseover="this.style.height='84%'" onmouseout="this.style.height='70%'" style="height:70%; width:7%; z-index:4">
				</div>
				<div class="centeredFlex" style="height:61%; width:100%; justify-content:flex-start">
					<img src="img/index/index-figure.jpg" style="height:92%; width:24%; left:5.5%">
				</div>
				<div style="height:39%; width:100%; display:flex; justify-content:flex-start; align-items:flex-start">
					<img id="index-title" src="img/index/appname_es.png" style="height: auto; max-height:50%; width:80%; left:3.5%">
				</div>
			</div>

			<!-- Main part of the index where there are the options and the contact addresses -->
			<div style="position:absolute; height:75%; width:100%; background-image: url('img/index/index_background.png'); font-family:'FontRupes'">
				<div style="height:2%"></div>

				<!-- This part will be fulfilled with the clickable options, that consist of an image and a text -->
				<div id="index-options" style="height:78%; width:100%"></div>

				<!-- Contact addresses listed at the bottom -->
				<div class="centeredFlex" style="height:20%; width:100%">
					<div style="font-size:2.1vh; text-align:center">www.anar.org.ve<br>anarvenezuela2@gmail.com</div>	
				</div>
			</div>
		</div>

		<!-- Transparent part whose purpose is that the user can close the index by touching or clicking it -->
		<div id="index-empty" style="height:100%; width:20%" onclick="closeIndex()"></div>
	</div>
</body>

<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<!-- Import global variables and constants -->
<script type="text/javascript" src="js/global.js"></script>

<!-- Import the texts of the application -->
<script type="text/javascript" src="js/texts/email.js"></script>
<script type="text/javascript" src="js/texts/figureParts.js"></script>
<script type="text/javascript" src="js/texts/imagesCombinationsDescriptions.js"></script>
<script type="text/javascript" src="js/texts/indexOptions.js"></script>
<script type="text/javascript" src="js/texts/mainButtons.js"></script>
<script type="text/javascript" src="js/texts/mainLabels.js"></script>
<script type="text/javascript" src="js/texts/manifestationsDefinitions.js"></script>
<script type="text/javascript" src="js/texts/quizQuestions.js"></script>
<script type="text/javascript" src="js/texts/quizResults.js"></script>

<!-- Import the functions that change the views -->
<script type="text/javascript" src="js/functions/mainFunctions.js"></script>
<script type="text/javascript" src="js/functions/indexFunctions.js"></script>
<script type="text/javascript" src="js/functions/auxiliarFunctions.js"></script>
<script type="text/javascript" src="js/functions/sliderFiguresFunctions.js"></script>
<script type="text/javascript" src="js/functions/quizFunctions.js"></script>
<script type="text/javascript" src="js/functions/emailFunctions.js"></script>
<script type="text/javascript" src="js/functions/quizResultsFunctions.js"></script>

<!-- Import the functions that are invoked putting an underscore (_) -->
<script type="text/javascript" src="js/underscore-min.js"></script>

</html>
